name: Renew Google Calendar Watch

on:
  schedule:
    # Run every 6 days (Google Calendar watch expires after 7 days max)
    - cron: "0 0 */6 * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  renew-watch:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openproject/openproject-calendar-sync

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: openproject/openproject-calendar-sync/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup/Renew Calendar Watch
        env:
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GCAL_WEBHOOK_URL: ${{ secrets.GCAL_WEBHOOK_URL }}
          GCAL_WEBHOOK_SECRET: ${{ secrets.GCAL_WEBHOOK_SECRET }}
        run: npm run watch-setup
