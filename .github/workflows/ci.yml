name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [lightsail, oci-vps/terraform]
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: ${{ matrix.dir }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ matrix.dir }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.dir }}

  shellcheck:
    name: Shell Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          additional_files: 'oci-vps/scripts/deploy.sh oci-vps/scripts/create-xdeca-instance.sh oci-vps/retry-provision.sh .githooks/pre-commit'
          severity: warning

  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -d "{extends: relaxed, rules: {line-length: {max: 150}}}" \
            .github/workflows/*.yml \
            */docker-compose.yml
